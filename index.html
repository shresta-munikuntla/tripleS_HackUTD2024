<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Services</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Financial Access for All</h1>
    <nav>
      <ul>
        <li><a href="#banking">Banking</a></li>
        <li><a href="#payments">Payments</a></li>
        <li><a href="#investments">Investments</a></li>
        <li><a href="#fraud">Fraud Detection</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="banking">
      <h2>Banking</h2>
      <p>Check your balance and manage accounts.</p>
      <button onclick="checkBalance()">Check Balance</button>
      <p id="balance-display"></p>
    </section>

    <section id="payments">
      <h2>Payments</h2>
      <p>Send money instantly.</p>
      <form onsubmit="sendPayment(event)">
        <label for="recipient">Recipient:</label>
        <input type="text" id="recipient" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" min="1" required>
        <button type="submit">Send</button>
      </form>
      <p id="payment-status"></p>
    </section>

    <section id="investments">
      <h2>Investments</h2>
      <p>Explore investment opportunities.</p>
      <button onclick="showInvestmentOpportunities()">View Opportunities</button>
      <ul id="investment-list"></ul>
    </section>

    <section id="fraud">
      <h2>Fraud Detection</h2>
      <p>Simulate fraud detection for your transactions.</p>
      <button onclick="simulateFraudDetection()">Run Fraud Check</button>
      <p id="fraud-result"></p>
    </section>
  </main>

  <!-- <footer>
    <p>Â© 2024 Financial Services Inc.</p>
  </footer> -->

  <script src="script.js"></script>
</body>
</html>
