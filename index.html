<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Financial Application</h1>
    <div id="app">
        <!-- Login Form -->
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
            <p id="login-error" style="color: red;"></p>
        </div>

        <!-- Banking Dashboard -->
        <div id="dashboard" style="display: none;">
            <h2>Dashboard</h2>
            <p id="welcome-message"></p>
            <button onclick="addUser()">Add User</button>
            <button onclick="deposit()">Deposit Money</button>
            <button onclick="withdraw()">Withdraw Money</button>
            <button onclick="transferFunds()">Transfer Funds</button>
            <button onclick="checkFraud()">Fraud Detection</button>
            <button onclick="logout()">Logout</button>
            <div id="output"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
